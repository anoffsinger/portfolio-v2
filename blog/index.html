---
layout: overview
---

{% for post in site.posts limit: 1 %}

<div class="leaderboard">
	<div>
		<img src="../images/test-pic.png" alt="" class="leader-img">
		<div class="leader-text">
			<!-- <h2>{{ post.title }}</h2> -->
			<h2>{{ post.content | truncatewords: 100 }}</h2>
			<h4>{{ post.date }}</h4>
			<p>
				<a href="{{ post.url }}">Read Post</a>
			</p>
		</div>
	</div>
</div>

{% endfor %}

{% for post in site.posts offset:1 limit: 10 %}

<div>
	<div>
		<h2>{{ post.content | truncatewords: 30 }}</h2>
		<h4>{{ post.date }}</h4>
		<p>
			<a href="{{ post.url }}">Read Post</a>
		</p>
	</div>
</div>

{% endfor %}
