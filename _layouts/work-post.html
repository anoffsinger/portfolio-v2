<!doctype html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A project by Adam Noffsinger.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:site_name" content="Noff's Portfolio"/>
        <meta property="og:image" content="http://noff.me/images/opengraph.png"/>
        <meta property="og:url" content="http://noff.me"/>
        <meta property="og:description" content="A project by Adam Noffsinger."/>
        <title>{{ page.title }}</title>
        <link rel="shortcut icon" href="../../../../../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../../../../../css/style.css">
    </head>
    <body>
        <div class="loader"></div>

        <div class="wrapper-about">
            {% include header.html %}
            <div class="work-post-intro">
                <div class="work-post-intro-desc">
                    <h2>{{ page.title }}</h2>
                    <p>{{ page.description}}</p>
                </div>
                <div class="intro-arrow"></div>
            </div>
            <div class="content">
                {{ content }}
            </div>
            {% include footer.html %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../../../../../js/script.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-53057933-1', 'auto');

</html>
