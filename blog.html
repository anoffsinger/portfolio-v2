---
layout: overview
title: blog overview
---

		<h2 class="header-title">Blog</h2>

		{% for post in site.posts limit: 10 %}
		<div class="post-preview">
			<img src="../images/test-pic.png" alt="" class="post-preview-img one-third">

			<div class="post-preview-content two-thirds">
				<h2>{{ post.title }}</h2>
				<div>{{ post.content | truncatewords: 60 }}</div>
				<a class="button-test button--wayra" href="{{ post.url }}">Read More</a>
			</div>
		</div>
		{% endfor %}
