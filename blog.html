---
layout: overview
title: blog overview
---
		{% for post in site.posts limit: 10 %}
		<div class="post-preview">
			<!-- <img src="../images/test-pic.png" alt="" class="post-preview-img one-third"> -->


			<h2>{{ post.title }}</h2>
			<span>{{ post.date | date: "%D" }}</span>
			<div>{{ post.content | truncatewords: 65 }}</div>
			<a class="button-secondary" href="{{ post.url }}">Read More</a>
		</div>
		{% endfor %}
